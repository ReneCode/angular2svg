<svg:g>  
    <text *ngIf="lines.length===1" class="svg-text" [attr.id]="element.id" [attr.x]="element.x" [attr.y]="element.y" font-size="20">{{element.text}}</text>

    <text *ngIf="lines.length!==1" class="svg-text" [attr.x]="element.x" [attr.y]="element.y" font-size="20">
        <tspan *ngFor="let text of lines; let index=index" [attr.id]="element.id" [attr.x]="element.x" [attr.y]="element.y+index*20">{{text}}</tspan>
    </text>
</svg:g>
