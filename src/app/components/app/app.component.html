<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      Angular2 + SVG | <a href="https://github.com/ReneCode/angular2svg">github repository</a> |
            <a href="http://petercollingridge.appspot.com/svg-optimiser">using SVG optimizer</a>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-12">
          <div>
            <button class="btn btn-primary" (click)="zoomIn()">Zoom In</button>
            <button class="btn btn-primary" (click)="zoomOut()">Zoom Out</button>
          </div>

          <svg width="800" height="600"
              style='stroke-width: 0px; background-color: #eee;' 
                (mousedown)="mouseDown($event)" 
                (mousemove)="mouseMove($event)"
                (mouseup)="mouseUp($event)">       
            <g [attr.transform]="transform.text">
              <g app-svg-eplan></g>
            </g>

            <g transform="translate(700,0)">
              <g app-pan-zoom (onPanZoom)="panZoom($event)"></g>
            </g>

          </svg>
        </div>
      </div>
    </div>
  </div>
