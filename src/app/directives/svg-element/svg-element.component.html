<svg:line *ngIf="element.type == 'line'"
  [attr.x1]="element.x1" [attr.y1]="element.y1"
  [attr.x2]="element.x2" [attr.y2]="element.y2"
  [attr.id]="element.id"
  stroke="red" stroke-width="5" >
</svg:line>
<svg:text *ngIf="element.type == 'text'"
        [attr.x]="0"
        [attr.y]="0"
        [attr.text-anchor]="start"
        [attr.font-size]="14"
        [attr.font-family]="'Helvetica'"
        [attr.fill]="'#777'">
            <tspan [attr.x]="element.x" [attr.dy]="element.y">{{element.text}}</tspan>
</svg:text>
